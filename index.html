<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./front-end/css/bootstrap.min.css">
     <link rel="stylesheet" href="./front-end/css/style.css">
    <title>Get Started</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/15d5694a8d.js"></script>
</head>
<body>
    <header class="navbar p-0">
        <a href="#" class="navbar-brand p-0"><img src="https://res.cloudinary.com/anikefisher/image/upload/v1568719279/Bitmap1_ocgpwf.png" width="100" height="70" alt="logo"></a>
    </header>
    <div style="margin-top:1%" class="container">
        <div style="display:flex; flex-direction: row">
             <form id="form" class="p-4" action="index.html" method="post">
               <h3> Get Started </h3>
               <div class="mt-4">
                 <div class="form-group">
                     <label for="email">Username</label>
                     <input type="text" class="form-control" name="username" placeholder="Jane Doe" value="">
                 </div>
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" class="form-control" name="email" placeholder="janedoe@gmail.com" value="">
                   </div>
                   <div class="form-group toggle-password">
                      <label for="password">Password</label>
                      <i id="password-icon" class="fas fa-eye"></i>
                      <input id="password" type="password" class="form-control" name="password" placeholder="* * * * * * * *" value="">

                   </div>
                   <small> Minimum 8 characters</small>
                   <div class="col-auto">
                  <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                 <label class="form-check-label" for="autoSizingCheck">
                  I accept the terms and conditions.
                </label>
                </div>
                </div>
                   <input class="btn  btn-outline-dark mt-7" name="" type="submit"/>
               </div>
           </form>
            <img src="https://res.cloudinary.com/anikefisher/image/upload/v1568719291/Bitmap_d8aolr.png"  alt="">
        </div>
           <h6 class="mt-15"> I already have an account? <a href="./front-end/html/login.html"> Sign In </a> </h6>
    </div>

    <footer class="fixed-bottom mt-3 ">
        <a href="#" class="navbar-brand ml-3 p-0 "><img src="https://res.cloudinary.com/anikefisher/image/upload/v1568719300/modern_Space_1_i4uo4y.png"  width="100" height="60" alt="logo"></a>
         <h6 class="d-inline"> Supreme Chainsaw | Team 6</h6>
         <h6 class="d-inline"> HNG Task 1  &copy 2019</h6>
    </footer>

  <script type="text/javascript" src="./backend/signin.js"></script>
  <script type="text/javascript" src="./front-end/js/password.js"></script>
</body>
</html>
